<body>
    

    <script>
  
// let  n = 5;
let n = parseInt(prompt("enter the positive number"))
let oddSum=0;
let evenSum=0;
// let i = 1;



for ( let i=1 ; i <=n; i++)
    
if (i%2 == 0){
    evenSum+= i; 

}else{
    oddSum+= i;
}


console.log("sum of even number " + evenSum );
console.log( "sum of odd number " + oddSum);



    </script>
